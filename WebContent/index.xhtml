<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jstl/core">

<h:head>
	<style type="text/css">
#ajax-status {
	position: absolute;
	left: 0px;
	bottom: 0px;
	padding: 2px 20px 2px 3px;
	color: #363;
	background: #FDA;
	border: #CA8 1px solid;
	font-weight: bold;
}

body{
	margin: auto;
	width: 1024px;
}
#game-players-panel{
	float: right;
}
#game-players-panel ul{
	list-style: none;
}
#top-bar ul {
    list-style: none;
    padding: 3px 0px;
    margin: 0px;
    display: block;
}
#top-bar ul li{
	float: right;
}
</style>
</h:head>
<h:body>
	<p:growl id="messages" />
	<p:ajaxStatus onstart="ajaxStart();" oncomplete="ajaxStop();"
		onerror="ajaxStop();" />
	<h:panelGroup layout="block" id="allContent">
		<div id="top-bar" class="ui-widget-header">
			<h:form id="menuForm">
				<ul>
					<li><p:commandButton action="#{gameBean.newGame}"
							value="Start new Game" update=":formGeral :messages"
							process="menuForm" oncomplete="try{pDialog.show();}catch(e){}" /></li>
					<li><p:commandButton action="#{gameBean.controller.nextRound}"
							value="Next Round" update=":allContent :messages"
							rendered="#{gameBean.controller.canGoNextRound}"
							process="menuForm"
							oncomplete="try{dialogChoice.show();}catch(e){}" /></li>
					<li style="display: block;clear: both;float:none;"></li>
				</ul>
			</h:form>
		</div>
		<div id="content">
			<h:form id="formGeral">
				<h:panelGroup layout="block" id="playerName"
					rendered="#{gameBean.renderPlayerName}">
			Please enter your name:<br />
					<p:inputText value="#{gameBean.session.player.name}" />
					<br />
					<p:commandButton action="#{ gameBean.newGame }"
						value="Start new Game" update=":allContent :messages"
						process="formGeral" oncomplete="pDialog.show()" />
				</h:panelGroup>
				<h:panelGroup id="gamePanel" rendered="#{gameBean.renderGame}">
					<div id="game-principal">
						<div>Current Round: #{gameBean.controller.round}</div>
						<div id="game-players-panel">
							<ul>
								<ui:repeat var="c" value="#{ gameBean.controller.components }">
									<li><span class="status" style="width:17px;#{gameBean.controller.controller[c] ? 'background:green' : 'background:yellow'}"
										>#{c .player.playing?'>':'-'}
									</span> #{c.player.name}</li>
								</ui:repeat>
							</ul>
						</div>
						<div id="game-components-panel"></div>
					</div>
				</h:panelGroup>

				<p:dialog id="dialogSelection" widgetVar="pDialog"
					rendered="#{gameBean.renderDialogComponentSelecion}">
				Please select your component:<br />
					<p:selectOneMenu value="#{gameBean.selectedComponent}">
						<f:selectItems value="#{gameBean.components}" var="c"
							itemLabel="#{c.toString()}" itemValue="#{c}" />
					</p:selectOneMenu>
					<br />
					<p:commandButton action="#{gameBean.startGame}" value="Play"
						oncomplete="try {pDialog.hide();} catch (e){}"
						update=":allContent :messages" process="formGeral" />
				</p:dialog>
				<p:dialog id="dialogChoice" widgetVar="dialogChoice"
					rendered="#{gameBean.session.player.playing}" visible="true">
					<!-- TODO criar seleção de tipos de components -->
				Please enter you choice:<br />
					<p:inputText value="#{gameBean.session.player.choice}" />
					<br />
					<p:commandButton action="#{gameBean.session.player.notifyListener}"
						value="Set" oncomplete="try {dialogChoice.hide();} catch (e){}"
						update=":allContent :messages" process="formGeral" />
				</p:dialog>
			</h:form>
		</div>
	</h:panelGroup>
	<div id="footer-bar"></div>
	<div id="ajax-status" style="display: none;">Loading</div>
	<script type="text/javascript">
		function ajaxStart() {
			$('#ajax-status').fadeIn();
		}
		function ajaxStop() {
			$('#ajax-status').fadeOut();
		}
	</script>
</h:body>
</html>
